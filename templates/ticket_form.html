<link rel="stylesheet" href="/static/css/form_styles.css">
<div id="ticket_form">
    <div class="title">Submit a ticket</div>
    {% if feedback %}
        <div class="feedback">{{feedback}}</div>
    {% endif %}
    <form action="create_ticket" method="post">
        <ul>
            <li><input type="email" placeholder="your email address" name="email" class="field" required>
            </li>
            <li class="margin-top"><input type="text" placeholder="subject"
                       name="subject" class="field" required></li>
            <li><textarea placeholder="ask a question or describe the problem you need help with"
                          name="description" rows="6" class="field" required>{{ description }}</textarea>
            </li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</div>
